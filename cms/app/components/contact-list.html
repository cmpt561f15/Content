<a (click)="add()" class="btn btn-info">Add contact</a>
<br><br>

<table id="contacts" class="table table-striped">
    <tr >
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Category </th>
        <th>Phone </th>
        <th>City </th>
        <th>Country </th>
        <th colspan="2"></th>
    </tr>
    <tr *ngFor="#contact of cmsService.contacts">
        <td>{{contact._id}}</td>
        <td>{{contact.firstname}}</td>
        <td>{{contact.lastname}}</td>
        <td>{{contact.category}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.city}}</td>
        <td>{{contact.country}}</td>
        <td><a href [routerLink]="['/Edit', {id: contact._id}]">Edit</a></td>
        <td><a href (click)="remove(contact)">Delete</a></td>
    </tr>
</table>
